    <script>
        function KTSNT(n){
            var flat = true;
            if(n<2){
                flat = false;
            }else{
                for(i=2 ; i<n-1; i++){
                    if(n % 2 ==0){
                        flat=false;
                    }
                }
            }
            if( flat = true){
                document.write(n + ' là số nguyên tố');
            }else{
                document.write(n + ' không phải là số nguyên tố');

            }
           
       }
       KTSNT(9);









    
        
    
    </script>

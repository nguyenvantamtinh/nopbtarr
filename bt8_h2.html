<body>
    <script>
        let n = +prompt('nhập độ dài mảng ');
        let arr = new Array(n);
        
        function myfunction(arr){
            for(i=0; i<arr.length; i++){
                arr[i]=+prompt('phần tử ' +i);
            }
            
            console.log('mảng khi được đảo ngược là : ' + arr.reverse(arr));
        }
        myfunction(arr);
    </script>
    
</body>

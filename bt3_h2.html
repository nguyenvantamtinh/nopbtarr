<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function number(n){
        tatol=1;
        for(i=1; i<=n ; i++){
            tatol=tatol*i;
        }
        document.writeln(tatol);
      }
      let n = +prompt('nhập vào một số');
      number(n);
    </script>
    
</body>
</html>

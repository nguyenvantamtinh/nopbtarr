    <SCript>
        let arr = [2,5,8,6];
        let max = arr[0];
        let count = arr[0];
        
        for(i=0; i<arr.length; i++){
            if(max < arr[i]){
                max=arr[i];
            }
            count+=arr[i];

        }
       document.writeln(' giá trị lớn nhất là ' + max + '<br>')
       document.writeln('giá trị trung bình cảu các phần tử là : '+ count/arr.length)

    </SCript>

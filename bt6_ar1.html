<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n ;
       
        do{
            n = +prompt('nhập số lượng phần tử của dãy số nguyên');
        }while(0 > n|| n >20);
        
        let arr = new Array(n);
        for(i=0; i<arr.length; i++){
            arr[i]=prompt('item '+i);
        }
       
       let v = +prompt(' nhập một số nguyên v bất kỳ');
       for(i =0; i<arr.length; i++){
        if(arr[i]===v){
            document.write('v is in the array');
            break;
        }else{
            document.write('v is not in the array');
            break;
        }
       }
   
   
 
   


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(n){
            if(n>1 || n<0){
                document.writeln(n + ' không phải là ký tự');
            }else{
                document.writeln(n + ' là ký tự');
            }
        }
        let n = prompt('');
        check(n);
    </script>
    
</body>
</html>

        let star1 = ['Polaris', 'Aldebaran', '', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let star2 =['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'leo'];
        let star3 = prompt('');
        function myfunction(n){
            for(i=0; i<star1.length; i++){
                if(n == star1[i]){
                    for(j=0; j<star2.length; j++){
                       a = star2[i]; // star2[i] nó sẽ trả về giá trị tương ứng trên  star1;
                       document.writeln(a);
                       break;
                   } 
                }
            
            }
           
           

        }
        myfunction(star3);

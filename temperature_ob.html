        // dùng class
        class Temperature{
            constructor(doc){
                this.doc = doc;
            };
            dof(){
                return this.doc*1.8000+32.00;
            }
            dokevin(){
                return this.doc + 273.15;
            }

            
        }
        let myTemperature = new Temperature(4);
        console.log(myTemperature.dof()+' độ f');
        console.log(myTemperature.dokevin()+ ' độ kenvin');
